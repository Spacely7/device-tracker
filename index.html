<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeviceTrack - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Sidebar Navigation -->
<div class="sidebar">
  <div class="logo">DeviceTrack</div>
  <ul class="nav-menu">
    <li class="nav-item" data-page="index">
      <i class="fas fa-tachometer-alt"></i>
      <span>Dashboard</span>
    </li>
    <li class="nav-item" data-page="retrieval">
      <i class="fas fa-exchange-alt"></i>
      <span>Retrieval</span>
    </li>
    <li class="nav-item" data-page="delayed">
      <i class="fas fa-clock"></i>
      <span>Delayed</span>
    </li>
    <li class="nav-item" data-page="reports">
      <i class="fas fa-file-alt"></i>
      <span>Reports</span>
    </li>
    <li class="nav-item" data-page="analytics">
      <i class="fas fa-chart-bar"></i>
      <span>Analytics</span>
    </li>
  </ul>
  <div class="user-menu">
    <div class="circle-icon">JD</div>
    <span>John Doe</span>
  </div>
</div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header">
      <h1 class="page-title">Dashboard</h1>
      <div class="toolbar">
        <div class="search-bar">
          <span class="search-icon"><i class="fas fa-search"></i></span>
          <input type="text" class="search-input" placeholder="Search...">
        </div>
      </div>
    </div>

    <div class="content">
      <p>Welcome to DeviceTrack. Select a section from the sidebar to get started.</p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
