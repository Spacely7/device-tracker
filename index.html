<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeviceTrack - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <a href="index.html" class="logo">DeviceTrack</a>
    <nav>
      <ul class="nav-menu">
        <li class="nav-item active" data-page="index">
          <a href="index.html" class="nav-link">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item" data-page="retrieval">
          <a href="retrieval.html" class="nav-link">
            <i class="fas fa-search"></i>
            <span>Retrieval</span>
          </a>
        </li>
        <li class="nav-item" data-page="delayed">
          <a href="delayed.html" class="nav-link">
            <i class="fas fa-clock"></i>
            <span>Delayed</span>
          </a>
        </li>
        <li class="nav-item" data-page="reports">
          <a href="reports.html" class="nav-link">
            <i class="fas fa-file-alt"></i>
            <span>Reports</span>
          </a>
        </li>
        <li class="nav-item" data-page="analytics">
          <a href="analytics.html" class="nav-link">
            <i class="fas fa-chart-bar"></i>
            <span>Analytics</span>
          </a>
        </li>
      </ul>
    </nav>
    
    <div class="user-menu">
      <a href="profile.html" class="user-link">
        <div class="circle-icon">JD</div>
        <span>John Doe</span>
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header">
      <h1 class="page-title">Dashboard</h1>
      <div class="toolbar">
        <div class="search-bar">
          <span class="search-icon"><i class="fas fa-search"></i></span>
          <input type="text" class="search-input" placeholder="Search...">
        </div>
      </div>
    </div>

    <div class="content">
      <p>Welcome to DeviceTrack. Select a section from the sidebar to get started.</p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
